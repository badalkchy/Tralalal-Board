<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Trello Board application">
    <meta name="keywords" content="send invitation">
    <title>Tralala Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <ul class="menu">
            <li class="pointer">
                <i class="home fas fa-home"></i>
            </li>
            <li class="pointer">
                <i class="boards fas fa-th-list"></i>
                <span class="b">Boards</span>
            </li>
            <li class="menu-input" id="txt-input">
                <input type="text">
            </li>
        </ul>
        <div class="app-title">
            Tralala
        </div>
        <div class="actions">
            <span class="pointer">
                <i class="fas fa-plus" id="add-board"></i>
            </span>
            <span class="pointer">
                <i class="fas fa-user" id="profile-image"></i>
            </span>
        </div>
    </nav>
    <div class="board-menu">
        <div class="board-title">Frontend Training</div>
        <div class="board-show-menu pointer">
            <i class="fas fa-ellipsis-v"></i>
            <span class="show">Show menu</span>
        </div>
    </div>
    <section id="container">
        <div class="list">
            <h3 class="list-title">To Do</h3>
            <button class="btn1">...</button>
            <ul class="list-items">
                <li>Learn HTML</li>
                <li>Learn CSS</li>
                <li>Learn JavaScript</li>
            </ul>
            <button class="add-btn">+Add another card</button>
        </div>

        <div class="list">
            <h3 class="list-title">Doing</h3>
            <button class="btn1">...</button>
            <ul class="list-items">
                <li>Prepare resume</li>
            </ul>
            <div class="add-card-form">
                <form>
                    <textarea rows="3" placeholder="Enter a title for this card..." class="full-width-input"></textarea>
                    <div class="add-card-form-actions">
                        <button class="btn btn-inline btn-primary add-card-button pointer">Add Card</button>
                        <i class="fas fa-2x fa-times add-card-cancel pointer"></i>
                    </div>
                </form>
            </div>
        </div>

        <div class="list">
            <h3 class="list-title">Testing/Verifying</h3>
            <button class="btn1">...</button>
            <ul class="list-items">
                <li>Prepare resume</li>
            </ul>
            <button class="add-btn">+Add another card</button>
        </div>

        <div class="list">
            <h3 class="list-title">Deploying</h3>
            <button class="btn1">...</button>
            <ul class="list-items">
                <li>Twitter app backend</li>
            </ul>
            <button class="add-btn">+Add another card</button>
        </div>
        <div class="list">
            <h3 class="list-title">Done</h3>
            <button class="btn1">...</button>
            <button class="add-btn">+Add another card</button>
        </div>
        <div class="list">
            <button class="add-btn">+Add another card</button>
        </div>
        <div class="list">
            <div class="add-card-form">
                <form>
                    <textarea rows="3" placeholder="Enter a title for this card..." class="full-width-input"></textarea>
                    <div class="add-card-form-actions">
                        <button class="btn btn-inline btn-primary add-card-button pointer">Add Card</button>
                        <i class="fas fa-2x fa-times add-card-cancel pointer"></i>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
